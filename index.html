<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player music</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="box-top"><img src="images/lagum.jpg" alt="">
        </div>

        <div class="box-botton">
            <div class="descricao">
                <h2>Nome da música</h2>
                <i>Pedro sampaio</i>
            </div>
            <div class="duration">
                <div class="barra">
                    <progress value="0" max="1"></progress>
                    <div class="ponto"></div>
                </div>
                <div class="tempo">
                    <p class="inicio">0:00</p> <p class="fim">0:00</p>
                </div>
            </div>
            <div class="player">
                <i title="próxima música" class="fa-solid fa-backward-step btn-ward back"></i>
                <i class="fa-solid fa-circle-play btn-play"></i>
                <i style="display: none;" class="fa-solid fa-pause btn-pause"></i>
                <i title="música anterior" class="fa-solid fa-forward-step btn-ward next"></i>
            </div>
        </div>

    </div>

    <audio src="musics/Lagum - NINGUÉM ME ENSINOU.mp3"></audio>


    <script src="main.js"></script>
        <script src="https://kit.fontawesome.com/d7a19c72cc.js" crossorigin="anonymous"></script>
</body>
</html>
